--- 
rails_rake_db: |-
  Quick Reference for Db related tasks in Rails 3.0.0rc (as of 2010-08-25)
  
  For textual description:
    `cheat rails_rake_tasks`
    `rake -T` (even better - not obsolete) 
  
  task db:migrate:reset => ["db:drop", "db:create", "db:migrate"]
  task db:reset => [ 'db:drop', 'db:setup' ]
  task db:setup => [ 'db:create', 'db:schema:load', 'db:seed' ]
