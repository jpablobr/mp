dexagogo_form_validation: |-
  http://tetlaw.id.au/view/javascript/really-easy-field-validation
  ----------------------------------------------------------------
  
  add these classes to your fields to specify validations to perform on submit
  ----------------------------------------------------------------------------
  
  * required (not blank)
  * validate-number (a valid number)
  * validate-digits (digits only)
  * validate-alpha (letters only)
  * validate-alphanum (only letters and numbers)
  * validate-date (a valid date value)
  * validate-email (a valid email address)
  * validate-url (a valid URL)
  * validate-date-au (a date formatted as; dd/mm/yyyy)
  * validate-currency-dollar (a valid dollar value)
  * validate-selection (first option e.g. 'Select one...' is not selected option)
  * validate-one-required (At least one textbox/radio element must be selected in a group - see web page for specifics*)
