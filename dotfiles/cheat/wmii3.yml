wmii3: ":: Modes ::\r\n\
  Alt + m - Maximized mode.\r\n\
  Alt + s - Stacked mode.\r\n\
  Alt + d - Default mode.\r\n\
  Alt + f - Fullscreen.\r\n\
  :: Movement ::\r\n\
  (directions: j is down, k is up, h is right, l is left.)\r\n\
  Alt + <direction> - Focus the window in that direction.\r\n\
  Alt + Shift + <direction> - Move the current window in a direction.\r\n\
  Alt + Space - Select the floating area.\r\n\
  Alt + Shift + Space - Send the current area to/from the floating area.\r\n\
  :: Tagging ::\r\n\
  Alt + t - Select a tag to view.\r\n\
  Alt + Shift + t - Set tags for the current window. (Separate by '+'.)\r\n\
  :: Launching ::\r\n\
  Alt + a - Open the actions menu.\r\n\
  Alt + p - Open the programs menu.\r\n\
  Alt + Return - Open a terminal.\r\n\
  Alt + Shift + c - Close the current window."
