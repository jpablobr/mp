--- 
websphere: |-
  WebSphere bin directory:
  /opt/IBM/WebSphere/AppServer/bin
  
  Starting manager and node:
  ./startManager.sh -profileName Dmgr01
  ./startNode.sh  -profileName AppSrv01
  
  Stopping manager and node:
  ./stopManager.sh -profileName Dmgr01
  ./stopNode.sh  -profileName AppSrv01
