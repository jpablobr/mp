--- 
assert_send: |-
  # 'cheat assertions' for the rest
  
  assert_send(send_array, message="")
  
  Passes if the method send returns a true value.
  
  send_array is composed of:
  
      * A receiver
      * A method
      * Arguments to the method
  
  Example:
  
    assert_send [[1, 2], :include?, 4]
