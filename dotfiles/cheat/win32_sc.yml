win32_sc: |-
  Making you Service autostart with Windows
  
  $ sc config MyService start= auto
  
  Also, you can configure the services that are needed to make it work, like database support:
  
  $ sc config MyService start= auto dependency= MySql
  
  The space after the equal sign is needed for the command to complete successfully.
  
