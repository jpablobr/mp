--- 
zsh_ftp: |-
  # Zsh ftp
  (need to autoload zsh/ftp)
  
  
  		zftp open host.name.invalid user passwd || exit
  		zftp get /remote/file > /local/file; r=$?
  		zftp close && exit r
  
  or
  
  		zfparams www.example.invalid myuserid mypassword
  		zfopen
  		zfls -l zsh-lovers.html
  		zfcd tips
