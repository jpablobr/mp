--- 
rails_date_formats: "(Rails 2.1)\n\n\
  Set available formats in config/environment.rb\n  ActiveSupport::CoreExtensions::Time::Conversions::DATE_FORMATS\n\n\
  Date\n\
  ====\n            db:'%Y-%m-%d'   2008-08-20\n  long_ordinal:'&proc'      August 20th, 2008\n          long:'%B %e, %Y'  August 20, 2008\n        rfc822:'%e %b %Y'   20 Aug 2008\n        number:'%Y%m%d'     20080820\n         short:'%e %b'      20 Aug\n\n\
  DateTime\n\
  ========\n            db:'%Y-%m-%d'   2008-08-20 16:56:21\n  long_ordinal:'&proc'      August 20th, 2008 16:56\n          long:'%B %e, %Y'  August 20, 2008 16:56\n        rfc822:'%e %b %Y'   Wed, 20 Aug 2008 16:56:21 -0600\n        number:'%Y%m%d'     20080820165621\n         short:'%e %b'      20 Aug 16:56\n\n\
  Time\n\
  ====\n            db:'%Y-%m-%d %H:%M:%S'         2008-08-20 16:56:21\n  long_ordinal:'&proc'                     August 20th, 2008 16:56\n          long:'%B %d, %Y %H:%M'           August 20, 2008 16:56\n        rfc822:'%a, %d %b %Y %H:%M:%S %z'  Wed, 20 Aug 2008 16:56:21 -0600\n         short:'%d %b %H:%M'               20 Aug 16:56\n        number:'%Y%m%d%H%M%S'              20080820165621\n          time:'%H:%M'                     16:56\n\n\
  Here\xE2\x80\x99s the (shortened) table for strftime:\n\
  %a  weekday name.\n\
  %A  weekday name (full).\n\
  %b  month name.\n\
  %B  month name (full).\n\
  %c  date and time (locale)\n\
  %d  day of month [01,31].\n\
  %H  hour [00,23].\n\
  %I  hour [01,12].\n\
  %j  day of year [001,366].\n\
  %m  month [01,12].\n\
  %M  minute [00,59].\n\
  %p  AM or PM\n\
  %S  Second [00,61]\n\
  %U  week of year (Sunday)[00,53].\n\
  w  weekday [0(Sunday),6].\n\
  W  week of year (Monday)[00,53].\n\
  x  date (locale).\n\
  %X  time (locale).\n\
  %y  year [00,99].\n\
  %Y  year [2000].\n\
  %Z  timezone name."
