--- 
rspec_formats: |-
  To html:
  ruby script/spec spec --format html:doc/rspec.html
  
  List results to console:
  ruby script/spec spec --format specdoc
  
  
      -f, --format FORMAT[:WHERE]      Specifies what format to use for output. Specify WHERE to tell
                                       the formatter where to write the output. All built-in formats
                                       expect WHERE to be a file name, and will write to STDOUT if it's
                                       not specified. The --format option may be specified several times
                                       if you want several outputs
  
                                       Builtin formats: 
                                       progress|p           : Text progress
                                       specdoc|s            : Behaviour doc as text
                                       rdoc|r               : Behaviour doc as RDoc
                                       html|h               : A nice HTML report
                                       failing_examples|e   : Write all failing examples - input for --example
                                       failing_behaviours|b : Write all failing behaviours - input for --example
