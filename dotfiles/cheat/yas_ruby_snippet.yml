--- 
yas_ruby_snippet: |-
  "zip" => "zip(...) => { |...| ... }" 
    "y" => ":yields: arguments (rdoc)" 
    "w" => "attr_writer ..."
    "select" =>  "select { |...| ... }" 
    "rw" =>  "attr_accessor ..."
    "rreq" => "require File.join(File.dirname(__FILE__), ...)"
    "req" => "require \"...\""
    "reject" => "reject { |...| ... }"
    "rb" => "/usr/bin/ruby -wKU"
    "r" => "attr_reader ..."
    "mm" => "def method_missing ... end"
    "inject" => "inject(...) { |...| ... }"
    "ife" => "if ... else ... end"
    "if" => "if ... end" 
    "forin" => "for ... in ...; ... end"
    "eawi" => "each_with_index { |e, i| ... }"
    "eav" => "each_value { |val| ... }"
    "eai" => "each_index { |i| ... }"
    "eac" => "each_cons(...) { |...| ... }"
    "ea" => "each { |...| ... }"
    "det" => "detect { |...| ... }"
    "deli" => "delete_if { |...| ... }"
    "dee" => "deep_copy(...)"
    "collect" => "collect { |...| ... }"
    "cls" => "class ... end" 
    "classify" => "classify { |...| ... }"
    "cla" => "class << self ... end"
    "case" => "case ... end"
    "bm" => "Benchmark.bmbm(...) do ... end"
    "app" => "if __FILE__ == $PROGRAM_NAME ... end" 
    "any" => "any? { |...| ... }"
    "am" => "alias_method new, old"
    "all" => "all? { |...| ... }"
    "Comp" => "include Comparable; def <=> ... end"
    "=b" => "=b"
    "#"  => "# =>"
