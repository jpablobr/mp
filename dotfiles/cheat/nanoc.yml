--- 
nanoc: |-
  nanoc - Ruby site compiler for building static web sites.
  
  See http://nanoc.stoneship.org/
  
  See help
    nanoc help
  
  Create site
    nanoc create_site <sitename>
    nanoc cs <sitename>
  
  Compile site
    nanoc compile
    nanoc co
  
  Autocompile site (view at http://127.0.0.1:3000/)
    nanoc autocompile
    nanoc aco
  
  Create page
    nanoc create_page about
    nanoc cp about
  
  Create layout
    nanoc create_layout header
    nanoc cl header
  
  Create template
    nanoc create_template article
    nanoc ct article
