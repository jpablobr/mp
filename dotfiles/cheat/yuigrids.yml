--- 
yuigrids: |-
  YUI Grids
  =========
  
  == SAMPLE LAYOUT
  
  <div id="doc[#]" class="yui-t[#]">
   <!-- HEADER -->
   <div id="hd">...</div>
  
   <!-- BODY -->
   <div id="bd">
  
    <!-- MAIN COLUMN -->
    <div class="yui-main">
      <div class="yui-b">
  
        <!-- GRID -->
        <div class="yui-g">
          <!-- GRID UNIT -->
          <div class="yui-u first">
            Column 1 - 50%
          </div>
  
          <!-- GRID UNIT -->
          <div class="yui-u">
            Column 2 - 50%
          </div>
        </div>
  
      </div>
    </div>
  
    <!-- SIDEBAR COLUMN -->
    <div class="yui-b">
  
    </div>
   </div>
  
   <!-- FOOTER -->
   <div id="ft">...</ft>
  </div>
  
  == DESCRIPTION
  
  #doc = 750px width
  #doc2 = 950px width
  #doc3 = 100% width 
  #doc4 = 974px width, centered
  
  .yui-t1  	160 on left
  .yui-t2 	180 on left
  .yui-t3 	300 on left
  .yui-t4 	180 on right
  .yui-t5 	240 on right
  .yui-t6 	300 on right
  
  .yui-g    1/2 - 1/2
  .yui-gb  	1/3 - 1/3 - 1/3
  .yui-gc 	2/3 - 1/3
  .yui-gd 	1/3 - 2/3
  .yui-ge 	3/4 - 1/4
  .yui-gf 	1/4 - 3/4
