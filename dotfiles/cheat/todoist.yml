--- 
todoist: |-
  Enter          Save current item
  ESC            Cancel current edit
  Shift+Enter    Save current item and append a new item below it
  CTRL+Enter     Save current item and append a new item above it
  CTRL+Left      Indent the item one time to the left. 
  CTRL+Right     Indent the item one time to the right.
  CTRL+Up        Save current item and edit item above it
  CTRL+Down      Save current item and edit item below it 
  CTRL+B         Bold
  CTRL+I         Italic
  CTRL+U         Underline
  CTRL+H         Highlight
  CTRL+N         Add a line break
  
  a    Add a new item to the bottom 
  A    Add a new item to the top 
  /    Moves the focus to the query box
  s    Sort items by date 
  p    Sort items by priority 
  r    Toggle item reorder mode 
  R    Toggle project reorder mode
  ?    Shows this window (i.e. shows shortcuts)
  
  Single click on item     Edit the item
  Shift-Click on checkbox  Force move to history of item and its children
  Shift-Click on priority  Set the priority of item and not its children
