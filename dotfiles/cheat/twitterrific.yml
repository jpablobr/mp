twitterrific: "Keyboard Shortcuts\n\n\
  The following list shows keyboard commands that can be used while the Twitterrific window is active (its title is highlighted in yellow.) The most common ones can also be seen in the action menu.\n\n\
  *  \xE2\x8C\x98 Q - Quit Twitterrific\n\
  *  \xE2\x8C\x98 W - Close the Twitterrific window\n\
  *  \xE2\x8C\x98 R - Refresh list of tweets\n\
  *  \xE2\x8C\x98 . - Cancel refresh and reset connections\n\
  *  \xE2\x8C\x98 K - Mark all tweets as read\n\
  *  \xE2\x8C\x98 2 - Reply to the selected tweet (using \"@name\")\n\
  *  \xE2\x8C\x98 D - Send a direct message\n\
  *  \xE2\x8C\x98 \xE2\x8C\xAB - Delete the selected tweet\n\
  *  \xE2\x8C\x98 1 - Make the selected tweet a favorite\n\
  *  \xE2\x8C\x98 C - Copy permalink for selected tweet to clipboard\n\
  *  \xE2\x8C\x98 L - Login to a different Twitter account\n\
  *  \xE2\x8C\x98 0 - Zoom window\n\
  *  Tab - Toggle between the tweet list and message input\n\
  *  \xE2\x8C\x98 \xE2\x86\x90 - Open the user's Twitter page\n\
  *  \xE2\x8C\x98 \xE2\x86\x92 - Open the user's web page\n\
  *  \xE2\x86\x90 - Open the user's Twitter page (with others)\n\
  *  \xE2\x86\x92 - Open the links in the currently selected tweet\n\
  *  \xE2\x86\x93/\xE2\x86\x91 - Scroll through tweets list\n\
  *  \xE2\x8C\xA5 \xE2\x86\x91 - Go to the newest tweet\n\
  *  \xE2\x8C\xA5 \xE2\x86\x93 - Go to the oldest tweet\n\
  *  Spacebar - Select next unread tweet"
