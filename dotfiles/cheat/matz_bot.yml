--- 
matz_bot: |-
  say <something>
     say some text (use /msg to prevent echo)
  do <something>
     perform a /me style action
  cheat <sheet name>
     lookup a cheat sheet
  owner
     see who owns the MatzBot
  help
     list available commands
  roll <xdy>
     roll a six sided die, optionally x dice with y sides
  >> <ruby>
     eval ruby code, try ruby style
  reset_irb
     reset a totally screwed up irb (>>) sesssion
  seen <nick>
     find out the last time the bot saw <nick>
  version
     see the bot's version
  google <string>
     Google it!
  wiki <string>
     Find it on wikipedia
