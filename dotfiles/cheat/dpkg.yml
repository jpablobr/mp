--- 
dpkg: "Listing the Packages that are Available for Your System\r\n\
  $ dpkg -l \xE2\x80\x98*emacs*\xE2\x80\x99\r\n\
  \r\n\
  Listing the Packages that are Available and uninstalled\r\n\
  $ dpkg -l \xE2\x80\x98*emacs*\xE2\x80\x99 | grep \xE2\x80\x98^un\xE2\x80\x99\r\n\
  \r\n\
  List contents of a package\r\n\
  $ dpkg -L emacs21\r\n\
  \r\n\
  Determining What Package Provides an Existing File \r\n\
  $ dpkg --search /usr/bin/ar  # which package provides the /usr/bin/ar archiving utility:\r\n\
  \r\n\
  Determining What Package Provides a Missing File\r\n\
  $ ls -l /usr/lib/*power*\r\n   -> ls: /usr/lib/*power*: No such file or directory\r\n\
  $ apt-file search libpowersave.so\r\n   ->libpowersave-dev: usr/lib/libpowersave.so"
