yuifonts: |-
  YUI Fonts
  =========
  
  Example
  -------
  <style> 
    #demo1 {font-size:85%;}  /*renders 11px */ 
    #demo2 {font-size:100%;} /*renders 13px */  
    #demo3 {font-size:108%;} /*renders 14px */ 
    #demo4 {font-size:123.1%;} /*renders 16px */ 
    #demo5 {font-size:138.5%;} /*renders 18px */ 
  </style>
  
  Pixels (px) - Percent (%)
  -------------------------
  10  77
  11 	85
  12 	93 (was 93)
  13 	100
  14 	108 (was 107)
  15 	116 (was 114)
  16 	123.1 (was 122)
  17 	131 (was 129)
  18 	138.5 (was 136)
  19 	146.5 (was 144)
  20 	153.9 (was 152)
  21 	161.6 (was 159)
  22 	167
  23 	174
  24 	182
  25 	189
  26 	197
