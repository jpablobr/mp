--- 
emacs_psvn: |-
  Emacs as Subversion front-end
  
  M-x svn-status                  Visit a directory in SVN mode. You will be
                                  prompted for the directory to visit.
  
  svn-status mode
  c       svn-status-commit       Commit selected files (or current file if none
                                  marked)
  D       svn-status-rm           Remove selected files from repository
                                  (`svn rm')
  _       svn-status-toggle-hide-unmodified  Hide/show unmodified files
  * M     svn-status-mark-modified           Mark modified files          
  * !     svn-status-unset-all-user-marks    Unmark all marked files
  =       svn-status-show-svn-diff           Show diff of current file
  * u     svn-status-show-svn-diff-for-marked-files    Show diff of marked files
