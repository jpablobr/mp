--- 
pastie_vim: "pastie.vim: Vim plugin for pastie.caboo.se\r\n\
  Maintainer: Tim Pope <vimNOSPAM@tpope.info>\r\n\
  URL:        http://www.vim.org/scripts/script.php?script_id=1624\r\n\
  \r\n\
  Installation:\r\n\
  Place in ~/.vim/plugin or vimfiles/plugin\r\n\
  A working ruby install is required (Vim interface not necessary).\r\n\
  \r\n\
  :Pastie                   Create a paste from all open windows\r\n\
  :Pastie!                  Create a paste from all open windows and paste it\r\n\
  :1,10Pastie               Create a paste from the specified range\r\n\
  :%Pastie                  Use the entire current file to create a new paste\r\n\
  :Pastie foo.txt bar.txt   Create a paste from foo.txt and bar.txt\r\n\
  :Pastie! foo.txt          Paste directly from foo.txt\r\n\
  :Pastie a                 Create a paste from the \"a register\r\n\
  :Pastie @                 Create a paste from the default (unnamed) register\r\n\
  :Pastie *                 Create a paste from the primary selection/clipboard\r\n\
  :Pastie _                 Create a new, blank paste\r\n\
  :768Pastie                Load existing paste 768\r\n\
  :0Pastie                  Load the newest paste\r\n\
  :Pastie http://pastie.caboo.se/768            Load existing paste 768\r\n\
  :Pastie http://pastie.caboo.se/123456?key=... Use login from pastie bot\r\n\
  \r\n\
  At the shell you can directly create a new pastie with a command like\r\n\
  $ vim +Pastie\r\n\
  or, assuming no other plugins conflict\r\n\
  $ vim +Pa\r\n\
  And, to read an existing paste\r\n\
  $ vim +768Pa\r\n\
  You could even paste a file directly\r\n\
  $ vim '+Pa!~/.irbrc' +q\r\n\
  You can even edit a pastie URL directly, but this is not recommended because\r\n\
  netrw can sometimes interfere.\r\n\
  \r\n\
  Lines ending in #!! will be sent as lines beginning with !!.  This alternate\r\n\
  format is easier to read and is less likely to interfere with code\r\n\
  execution.  In Vim 7 highlighting is done with :2match (use \":2match none\"\r\n\
  to disable it) and in previous versions, :match (use \":match none\" to\r\n\
  disable)."
