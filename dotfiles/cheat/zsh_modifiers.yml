--- 
zsh_modifiers: "# Filename Modifiers\r\n\
  \r\n\
  :h\thead (dirname)\r\n\
  :t\ttail (basename)\r\n\
  :e\textension\r\n\
  :r\tremove extension\r\n\
  \r\n\
  :l\tlowercase conversion\r\n\
  :u\tuppercase conversion\r\n\
  \r\n\
  :p\tprint command but do not execute\r\n\
  :q\tquote substituted words\r\n\
  \r\n\
  !! last command\r\n\
  !$ last argument\r\n\
  !$:h last argument, strip one level"
